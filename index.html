    <div class="carcaça">
        
        <div id="sombra">
            <div class="escrita">Bem-Vindo! </div>
            <img src="img/dessavez.jfif" class="poa" >
    
        </div>
        
                <div class="caixas">
                        <div class="pls">Cadastro</div>
                        <div class="caixadentro">
                            <div class="esquerda"> 
                                <div id="Nome" class="papiro">
                                    <input id="nome" type="text" placeholder="Digite seu nome" class="ogin">
                                </div>
                                
                                <div id="Cep" class="papiro" >
                                    <input id="cep" type="text" placeholder="Digite seu CEP" class="ogin">
                                </div>
                                
                                <div id="CPF" class="papiro">
                                    <input id="cpf" type="text" placeholder="Digite seu CPF" class="ogin">
                                </div>
                                
                                <div id="Nascimento" class="papiro">
                                    <input id="nascimento" type="text" placeholder="Data de Nascimento" class="ogin">
                                </div>
                                
                                <div id="Senha" class="papiro">
                                    <input id="senha" type="text" placeholder="Crie uma senha" class="ogin">
                                </div>
                            </div>    
                            <div class="direita">
                                <div id="Email" class="papiro">
                                    <input id="email" type="text" placeholder="Digite seu E-mail" class="ogin">
                                </div>
                                <div id="Número" class="papiro">
                                    <input id="numero" type="text" placeholder="Digite seu número" class="ogin">
                                </div>
                                <div id="RG" class="papiro">
                                    <input id="rg" type="text" placeholder="Digite seu RG" class="ogin">
                                </div>
                                <div id="Gênero" class="papiro">
                                    <input id="genero" type="text" placeholder="Informe seu Gênero" class="ogin">
                                </div>
                                <div id="ConfirmaSenha" class="papiro">
                                    <input id="confirmasenha" type="text" placeholder="Confirmar senha" class="ogin">
                                </div>
                            </div>
                        </div>
                        <div class="botao">Confirmar</div>      
                </div>
                
    </div>
